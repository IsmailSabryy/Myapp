name: Build & Deploy myapp
on: 
  push:
    branches:
      - main

jobs:
  build-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Run unit tests
        run: npm test
        working-directory: sample-application

      - name: Build app
        run: npm run build
        working-directory: sample-application
