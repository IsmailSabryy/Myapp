name: Build & Deploy myapp
on: 
  push:
    branches:
      - main

jobs:
  setup-minikube:
   runs-on: ubuntu-latest
   steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Minikube
        run: |
          curl -Lo minikube https://storage.googleapis.com/minikube/releases/latest/minikube-linux-amd64
          chmod +x minikube
          sudo mv minikube /usr/local/bin/

      - name: Install kubectl
        run: |
          curl -LO "https://dl.k8s.io/release/v1.26.3/bin/linux/amd64/kubectl"
          chmod +x kubectl
          sudo mv kubectl /usr/local/bin/
  build-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
      - name: Downloading Package
        run: npm init -y
        
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name : Logging into docker hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
          
      - name: Build Docker Image
        run: |
          docker build -t myapp:latest ./sample-application
          docker tag myapp:latest ismailsabryibm/myapp:latest
      - name: Push Docker Image
        run: docker push ismailsabryibm/myapp:latest 
      - name: Apply Deploy and Service
        run: |
           kubectl apply -f Myapp/sample-application/myappdeploy.yaml
           kubectl apply -f Myapp/sample-application/myappservice.yaml
           kubectl get nodes
           kubectl get pods 
    
      
